<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style-register.css" />
    <!-- Funcion -->
    <script src="script/form-register.js" type="module"></script>
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Registro Usuario</title>
  </head>
  <a href="index.html"><button id="back">Regresar</button></a>
  <body background="images/background-login.jpg">
    <div class="container">
      <img id="image-resource" src="images/resource-login.png" alt="" />
      <h1 class="title-register">Registro</h1>
      <form id="register">
        <p class="label-register">Ingresa un correo electronico</p>
        <input class="input-register" id="email" type="text" />
        <p class="label-register">Ingresa una contrase√±a</p>
        <input class="input-register" id="password" type="password" />
        <button type="submit" class="register">Registrarme</button>
        <br />
      </form>
      <a class="back-register" href="login.html">Volver</a>
    </div>
    <!-- Toastify libreria JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
