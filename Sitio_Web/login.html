<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style-login.css" />
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style-login.css" />
    <!-- Funcion -->
    <script src="script/form-login.js" type="module"></script>
    <!-- Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Login</title>
  </head>
  <body background="images/background-login.jpg">
    <a href="index.html"><button id="back">Regresar</button></a>
    <div class="container">
      <form id="login">
        <img id="image-resource" src="images/resource-login.png" alt="" />
        <h1 class="title-login">Inicio de Sesión</h1>
        <p class="label-login">Usuario</p>
        <input class="input-login" id="email-login" type="text" />
        <p class="label-login">Contraseña</p>
        <input class="input-login" id="password-login" type="password" />
        <br />
        <button type="submit" class="join">Ingresar</button>
        <br />
        <a class="register-login" href="registro.html">No tengo cuenta</a>
      </form>
    </div>
    <!-- Toastify libreria JS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
